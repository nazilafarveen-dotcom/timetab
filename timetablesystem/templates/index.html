<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Table Generation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Automatic Time Table Generator</h1>

    <div class="form-box">
        <label>Department</label>
        <input type="text" id="dept" placeholder="CSE">

        <label>Semester</label>
        <input type="number" id="semester" placeholder="5">

        <label>Total Working Days</label>
        <input type="number" id="days" placeholder="5">

        <label>Periods per Day</label>
        <input type="number" id="periods" placeholder="6">

        <button onclick="generateTimetable()">Generate Time Table</button>
    </div>

    <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
